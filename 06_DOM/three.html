<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Shiv </title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Java</li>
    </ul>
</body>
<script>
    function addLang(lang) {
        const li = document.createElement('li')
        li.innerHTML = `${lang}`
        document.querySelector('.language').appendChild(li)
    }

    addLang("Python")
    addLang("Javascript")



    function optiAddlang(lang) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }

    optiAddlang("C++")
    optiAddlang("Ruby")


    //editing element

    const c_plus = document.querySelector("li:nth-child(4)")
    c_plus.innerHTML = "CPP"



    const newli = document.createElement('li')
    newli.textContent = "C plus plus"

    c_plus.replaceWith(newli)




    //deleting the element
    newli.remove()

</script>
</html>
